<app-alert></app-alert>
<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Creating new post</h1>

  <div class="form-control"
       [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
  >
    <label for="title">Post title:</label>
    <input id="title" type="text"
           formControlName="title">
    <div
      *ngIf="form.get('title').touched && form.get('title').invalid"
      class="validation">
      <small *ngIf="form.controls.title.errors?.required"
      >Enter post title</small>
    </div>
  </div>

  <div class="form-control">
    <label>Content this post</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
  >
    <label for="author">Author this post:</label>
    <input id="author" type="text"
           formControlName="author">
    <div
      *ngIf="form.get('author').touched && form.get('author').invalid"
      class="validation">
      <small *ngIf="form.controls.author.errors?.required"
      >Enter email</small>
    </div>
  </div>
  <button
    type="submit"
    [disabled]="form.invalid"
    class="btn btn-block btn-dark"
  >Create post</button>
</form>
